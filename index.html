<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Fenix</title>
    <meta name="description" content="Comunicación Integral">
    <meta name="viewport" content="width=device-width">
    <link rel="icon"
      type="image/png"
      href="img/favicon.png">

    <!-- Booooooootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>

  <body>
    <div class="grid">
      <div class="container">
        <div class="row">
          <div class="col-md-offset-1 col-md-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2">
            <div class="grid-line" style="margin-right:-30px;border-right:1px solid #ccc"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed-top rellax" data-rellax-speed="-2"
      style="transform: rotate(45deg);">
    </div>

    <main class="main">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-offset-2 col-md-10">
            <img class="img-responsive" src="img/logo-principal.png">
          </div>
          </div>
        </div>
      </header>



      <section class="section san-francisco">
        <div class="absolute">
          <div class="container">
            <div class="row">
              <div class="col-md-offset-1 col-md-11">
                <h2 class="rellax" data-rellax-speed="5">Estamos<br>Reestructurando</h2>
              </div>
            </div>
              <div class="row">
                <div class="col-md-12 col-sm-12">
                  <h2 class="rellax" data-rellax-speed="3" style="color:#C7c252; text-align:center;">Contactanos!</h2>
                </div>
              </div>
          </div>
        </div>

        <div class="absolute above">
          <div class="container">
            <div class="row">

              <div class="col-md-offset-1 col-md-2">
                <div class="lg-green rellax"
                  data-rellax-speed="4"
                  style="transform: rotate(45deg);">
                </div>
                <div class="sm-green rellax"
                  data-rellax-speed="5"
                  style="transform: rotate(45deg);">
                </div>
              </div>

              <div class="col-md-offset-2 col-md-1">
                <div class="sm-purple rellax"
                  data-rellax-speed="-1"
                  style="transform: rotate(45deg);">
                </div>
              </div>

              <div class="col-md-offset-3 col-md-1">
                <div class="xs-green rellax"
                  data-rellax-speed="5"
                  style="transform: rotate(45deg);">
                </div>
                <div class="md-green rellax"
                  data-rellax-speed="1"
                  style="transform: rotate(45deg);">
                </div>
              </div>

              <div class="col-md-1">
                <div class="lg-purple rellax"
                  data-rellax-speed="3"
                  style="transform: rotate(45deg);">
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-md-offset-1 col-md-5">
              <div class="date">
                Lía Amaru Vera<br>
                <span><a href="mailto:comunicacion@fenix.social">comunicacion@fenix.social</a><br><a href="+5426193408209">+54-2619-3408209</a></span><br><br>
              </div>
            </div>
            <div class="col-md-offset-1 col-md-5">
              <div class="date">
                Aymará Samudio<br>
                <span><a href="mailto:web@fenix.social">web@fenix.social</a><br><a href="+5426195169434">+54-2619-5169434</a></span>
                <br><br>
              </div>
            </div>
        </div>


      </section>


    </main>


    <!-- javascript -->
    <script type="text/javascript" src="js/rellax.js"></script>

        // center: true

    </script>

</html>
